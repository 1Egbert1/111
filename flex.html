<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			html,body{
				height: 100%;
				width: 100%;
			}
			.box{
				height: 100%;
				width: 100%;
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
				align-items: center;
				flex-grow: 1;
			}
			.box div{
				height: 150px;
				width: 150px;
				border: 5px solid black;
				text-align: center;
				font-size: 40px;
				color: black;
				box-sizing: border-box;
				line-height: 150px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
				<div style="flex-grow: 1;">1</div>
				<div style="order: -1;">2</div>
				<div style="align-self: flex-end;">3</div>						
				<div>4</div>
				<div>5</div>
				<div>6</div>
			
		</div>
	</body>
</html>
